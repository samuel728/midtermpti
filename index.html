<!DOCTYPE html>
    <head>
        <title>UMN Gotcha</title>
        <link rel="icon" type="image/x-icon" href="asset/logosquare.png">
        <div class="text-center mx-auto">
            <div class="container" id="clogo">
            <img src="asset/header-no-border.png" class="bglogo">
            <img src="asset/logo.png" class="logo">
        </div>
        </div>
        <br />
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="full-screen" content="yes"/>
        <meta charset="utf-8"> 
        <meta name="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        
    </head>

    <body onload="showPopup()">
        <audio id="theme" autoplay>
            <source src="asset/theme.mp3" type="audio/mpeg">
          </audio>
        <div id="welcome-popup" class="popup">
            <div class="popup-content">
              <h1>Welcome!</h1>
              <p>Please select your character.</p>
              <button class="close-btn" onclick="closePopup()">Close</button>
            </div>
          </div>          
        
        <div class="container" id="maincontainer">
            <div class="container" id="selectorchar">
            <div class="row">
                <div class="col" id="prevbutton">
                    <button class="btn btn-icon" onclick="gantiGambar(-1)">
                        <i class="bi bi-caret-left-fill" style="font-size: 3em;color: #014a7d; border-color: -2px 2px 0 #014a7d;"></i>
                    </button>
                </div>
                <div class="container" id="charpick">
                <div class="col" id="char">
                    <img id="character" src="asset/baby_patrick.png" class="img-fluid">
                </div>
                </div>
                <div class="col" id="nextbutton">
                    <button class="btn btn-icon" onclick="gantiGambar(1)">
                        <i class="bi bi-caret-right-fill" style="font-size: 3em; color: #014a7d; border-color: -2px 2px 0 #014a7d;"></i>
                    </button>
                </div>
                </div>
            </div>

            <br>
            <form id="formname">
            <div class="container" id="inputpet">
                <label for="exampleFormControlInput1" id="inputpetlabel" class="inputpetlabel">Enter Pet Name Here...</label>
                <input type="text" class="inputtextpet" id="petnameid" maxlength="13" placeholder="Pet Name...">
            </div>
            
            <br>

            <div class="container" id="play">
                <button type="submit" class="playbutton">  &#9654 Play  </button>
            </div>
            </form>
            <p id="copyright"> â’¸ UMN Gotcha 2023</p>
        </div>
        <div id="clock" style="display: none;"></div>
            <script src="script.js"></script>
            <div id="background-wrap">
                <div class="bubble x1"></div>
                <div class="bubble x2"></div>
                <div class="bubble x3"></div>
                <div class="bubble x4"></div>
                <div class="bubble x5"></div>
                <div class="bubble x6"></div>
                <div class="bubble x7"></div>
                <div class="bubble x8"></div>
                <div class="bubble x9"></div>
                <div class="bubble x10"></div>
            </div>
            
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
