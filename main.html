    <body onload="showPopup()">
        <audio id="theme" autoplay>
            <source src="asset/theme.mp3" type="audio/mpeg">
          </audio>
        <div id="welcome-popup" class="popup">
            <div class="popup-content">
              <h1>Hi !</h1>
              <div id="greetpopup"></div>
              <button class="close-btn" onclick="closePopup()">Close</button>
            </div>
          </div>          
        
        <div class="container" id="statscontainer">
            <div class="table" id="statstid">
                <div class="row" id="rowstats">
                    <div class="col" id="colstats">
                        <div id="csicon">
                        <img id="statsicon" src="asset/icon-eat.png">
                        </div>
                        <div id="csbar">
                        <div id="statbar">
                            <div id="bar-food" style="width: 50%"></div>
                          </div>
                        </div>
                    </div>
                    <div class="col" id="colstats">
                        <div id="csicon">
                            <img id="statsicon" src="asset/icon-health.png">
                            </div>
                            <div id="csbar">
                            <div id="statbar">
                                <div id="bar-health" style="width: 50%"></div>
                              </div>
                        </div>
                    </div>
                </div>
                <div class="row" id="rowstats">
                    <div class="col" id="colstats">
                        <div id="csicon">
                            <img id="statsicon" src="asset/icon-play.png">
                            </div>
                            <div id="csbar">
                            <div id="statbar">
                                <div id="bar-play" style="width: 50%"></div>
                              </div>
                        </div>
                    </div>
                    <div class="col" id="colstats">
                    <div id="csicon">
                            <img id="statsicon" src="asset/icon-sleep.png">
                            </div>
                            <div id="csbar">
                            <div id="statbar">
                                <div id="bar-sleep" style="width: 50%"></div>
                              </div>
                        </div>
                    </div>
                </div>
                <div class="row" id="rowstats">
                    <div id="levelinfo" style="text-align:center; margin-top: -10px;">Semester 1</div>
                </div>
            </div>
        </div>
        <div class="container" id="greetingcontainer">
            <div id="greeting"></div>
            <div id="clock"></div>
        </div>

        <!--charcontainer-->
        <div class="container" id="charcontainer">
            <div id="char"></div>
        </div>

        <!-- TOMBOL -->
        <div class="container" id="buttoncont">
            <div class="row row-cols-2 row-cols-lg-4" id="btndiv">
                <div class="col">
                    <button class="buttonbtn" id="food-btn">Food</button>
                </div>
                <div class="col">
                    <button class="buttonbtn" id="sleep-btn">Sleep</button>
                </div>
                <div class="col">
                    <button class="buttonbtn" id="play-btn">Play</button>
                </div>
                <div class="col">
                    <button class="buttonbtn" id="health-btn">Health</button>
                </div>
            </div>
        </div>
